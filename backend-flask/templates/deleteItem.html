<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Delete item from menu</title>
    </head>
    <body>
        <form method="POST">
            <div class="form-field">
                menu (should be dropdown)
                <!-- drop down menu should be with option "dinner", "brunch", "drink", etc -->
                <input type="text" name="menu" placeholder="1" />
            </div>

            <div class="form-field">
                item id
                <input type="text" name="id" placeholder="4" />
            </div>

            <input type="submit" />
        </form>
    </body>
</html>
