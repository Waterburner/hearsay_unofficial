    <body>
        <form method="POST">
            <div class="form-field">
                menu (should be dropdown)

                <!--

-->

                <input type="text" name="menu" placeholder="1" />

            <div class="form-field">
                Name
                <input
                    type="text"
                    name="name"
                    placeholder="Crab crusted redfish"
                />

            <div class="form-field">
                Description
                <input
                    type="text"
                    name="description"
                    placeholder="Pan seared redfish topped with crabcrast and baked in the oven. Drizzled with lemon butter sauce"
                />
            </div>

            <div class="form-field">
                Image link
                <input
                    type="text"
                    name="img-link"
                    placeholder="https://blahblah.blah/foo.jpg"
                />
            </div>

            <div class="form-field">
                3D link
                <input
                    type="text"
                    name="scan-link"

                />

            <input type="submit" />
